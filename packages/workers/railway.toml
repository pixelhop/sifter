# Workers Service  
# Root directory should be set to repo root in Railway dashboard

[build]
builder = "nixpacks"
buildCommand = "pnpm install --filter=workers... && pnpm --filter=db prisma generate && pnpm --filter=workers build"

[deploy]
startCommand = "pnpm --filter=workers preview"
healthcheckPath = "/admin/queues"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
