# API Service
# Root directory should be set to repo root in Railway dashboard

[build]
builder = "nixpacks"
buildCommand = "pnpm install --filter=api... && pnpm --filter=db prisma generate && pnpm --filter=api build"

[deploy]
startCommand = "pnpm --filter=db prisma migrate deploy && pnpm --filter=api preview"
healthcheckPath = "/api/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
